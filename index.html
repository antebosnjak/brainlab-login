<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Brainlab login</title>
</head>

<body>

  <!--Umetanje kartice zadane veličine klasom card  - prvi div  -->
  <div class="card">
    <!-- Umetanje headera s tekstom "Brainlab login"  html elementom header i
        svojstvima koji su zadani sa selektorom header-->
    <header>
      <h1> Brainlab login</h1>
    </header>
    <!-- Umetanje slike s drugim div-om koji je dijete prvog i klasom main -->
    <div class="main">
      <img src="img/office.jpeg" alt="Ured">
      <!--  Umetanje trećeg div-a koji je dijete drugog i 
      kojim se definira veličina displej-a za prikaz boxeva username i password-->
      <div class="login">

        <!-- Umetanje četvrtog i petog div-a koji su djeca trećeg i
        definiraju izgled text boxeva za unos texta-a -->
        <div class="input">
          <label>Username</label>
          <input type="text" placeholder="Username">
        </div>

        <div class="input">
          <label>Password</label>
          <input type="password" placeholder="Password">
        </div>

      </div>


    </div>

  </div>





</body>



</html>
